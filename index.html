<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/css/estilo.css">


 <script src="https://unpkg.com/@phosphor-icons/web"></script>

 <title>profile page </title>

<body>

<main>
  <div class="card">

    <section class="avatar">
      <div>
        <img src="./src/img/avatar.jpg" >
      </div>

      <div>
        <h3>Henderson Sousa</h3>

        <span>
         henderson.4code@example.com
        </span>

      </div>
    </section>

    <hr>

    <label> CONTA </label>

    <section class="default">
      <section>
        <div>
          <i class="ph ph-user-circle"></i>

          <p>Dados pessoais</p>
        </div>

        <div>
          <i class="ph ph-caret-right"></i>
        </div>
      </section>

      <section>

         <div>
          <i class="ph ph-key"></i>

          <p>Informaçôes da conta</p>
        </div>

        <div>
          <i class="ph ph-caret-right"></i>
        </div>

      </section>

    <hr>

    <label> PREFERÊNCIAS </label>

    <section class="default">
      <section>
        <div>
          <i class="ph ph-bell"></i>

          <p>Notificaçôes</p>
        </div>

        <div>
          <i class="ph ph-caret-right"></i>
        </div>
      </section>

      <section>

         <div>
          <i class="ph ph-person-arms-spread"></i>

          <p>Acessibilidade</p>
        </div>

        <div>
          <i class="ph ph-caret-right"></i>
        </div>

      </section>

      <hr>

    <label> PRIVACIDADE </label>

    <section class="default">
      <section>
        <div>
          <i class="ph ph-devices"></i>

          <p>Aparelhos conectados</p>
        </div>

        <div>
          <i class="ph ph-caret-right"></i>
        </div>
      </section>

      <section>

         <div>
          <i class="ph ph-user-switch"></i>

          <p>Contas vinculadas</p>
        </div>

        <div>
          <i class="ph ph-caret-right"></i>
        </div>

      </section>

  <hr>
  
    <section class="default">
      <section>
        <div>
          <i class="ph ph-question"></i>

          <p>Central de ajuda</p>
        </div>
      
      </section>

      <section>

         <div>
          <i class="ph ph-sign-out"></i>

          <p id="sign-out">Sair</p>
        </div>

      </section>

    </section>
  </div>
</main>
  
</body>
</html>
